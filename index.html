<html>
  <head>
    <title>Calculadora de Hipotenusa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      /* Estilo da calculadora */
      #calculator {
        background-color: #00b388; /* blue-green */
        border-radius: 10px; /* square style */
        padding: 20px;
        text-align: center;
      }
      body {
        background-color: black; /* black background */
      }
    </style>
  </head>
  <body>
    <div class="container" id="calculator">
      <h2>Calculadora de Hipotenusa</h2>
      <form>
        <div class="form-group">
          <label>Cateto Adjacente:</label>
          <input type="number" class="form-control" id="catetoAdjacente" />
        </div>
        <div class="form-group">
          <label>Cateto Oposto:</label>
          <input type="number" class="form-control" id="catetoOposto" />
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">Calcular</button>
      </form>
      <br />
      <div class="form-group">
        <label>Hipotenusa:</label>
        <input type="text" class="form-control" id="result" disabled />
      </div>
    </div>
    <script>
      // Função para calcular a hipotenusa
      function calculate() {
        var catetoAdjacente = document.getElementById("catetoAdjacente").value;
        var catetoOposto = document.getElementById("catetoOposto").value;
        var hipotenusa = Math.sqrt(catetoAdjacente*catetoAdjacente + catetoOposto*catetoOposto);
        document.getElementById("result").value = hipotenusa;
      }
    </script>
